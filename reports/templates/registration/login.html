<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Système MEAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; height: 100vh; display: flex; align-items: center; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow mx-auto">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="fw-bold text-primary">Plateforme MEAL</h3>
                    <p class="text-muted small">Collecte Vocale & Analyse IA</p>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger small">Identifiants incorrects. Veuillez réessayer.</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Nom d'utilisateur</label>
                        <input type="text" name="username" class="form-control" placeholder="Ex: agent_ouaga" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
